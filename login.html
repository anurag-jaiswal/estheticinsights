<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="img/favicon/favicon.png" type="image/png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Animate.css -->
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <!-- Theme style  -->
  <link rel="stylesheet" href="css/product.css">

</head>


<body id="bg-white">


<section>
  <div class="container">  

        <div class="text-center login-logo">
            <a href="select.html"><img src="img/logo/EI_black.png" alt="EI logo"></a>
        </div>

        <form id="login-form">
            <h3 class="login-title">Login</h3>
          <input type="text" name="username" class="username form-control" placeholder="UserName"/>
          
          <input type="Password" id="Password" name="Password" class="tel form-control" placeholder="Password" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
          
          <a class="underlineHover" href="#">Forgot Password?</a>
          <br>
          <br>
          <input class="btn login-btn text-center" type="submit" value="Login" />

        </form>
    </div>

</section>

<script src="js/smoothscroll.js"></script>
<script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>

<script>

     AOS.init();
</script>

</body>
</html>
